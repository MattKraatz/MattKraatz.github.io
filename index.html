---
  title: Home
  layout: default
---

      <section id="portfolio">
        <h1>I am the spotlight area</h1>
        <div class="spotlightOutput container-fluid"></div>
      </section>
      <section id="blog">
        <h1>I am the blog area</h1>
          <table class="table">
            {% for post in site.posts %}
              <tr>
                <td>
                  <a href="{{ post.url }}">{{ post.title }}</a><br>
                  {{ post.excerpt }} <a href="{{ post.url }}"><span>...read more</span></a>
                </td>
              </tr>
            {% endfor %}
          </table>
      </section>
      <section id="contact">
        <h1>I am the contact area</h1>
      </section>
